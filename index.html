<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a5cd01df7.js" crossorigin="anonymous"></script>
  


</head>
<body>

  <div class="wrapper">
    <div class="form-container sign-in">
      <h1>Sign In</h1>
      <div class="social-box">
        <div class='social-icon'>
          <i><i class="fab fa-facebook-f"></i></i>
        </div>
        <div class='social-icon'>
          <i><i class="fab fa-instagram"></i></i>
        </div>
        <div class='social-icon'>
          <i><i class="fab fa-youtube"></i></i>
        </div>
      </div>
      <form action="">
        <input type="text" placeholder="name">
        <input type="password" placeholder="email">
        <button class="form-btn" type="#">Sign In</button>
      </form>
    </div>

    <div class="form-container sign-up">
      <h1>Sign Up</h1>
      <div class="social-box">
        <div class='social-icon'>
          <i><i class="fab fa-facebook-f"></i></i>
        </div>
        <div class='social-icon'>
          <i><i class="fab fa-instagram"></i></i>
        </div>
        <div class='social-icon'>
          <i><i class="fab fa-youtube"></i></i>
        </div>
      </div>
      <form action="">
        <input type="text" placeholder="name">
        <input type="text" placeholder="email">
        <input type="password" placeholder="password">
        <button class="form-btn" type="#">Sing Up</button>
      </form>
    </div>


    <div class="overlay">
      
      <div class="overlay-panel">

        <div class="panel-left">
          <h1>Welcome back! Nice to see you here again</h1>
          <button class='panel-btn'>Sing up</button>
        </div>

        <div class="panel-right">
          <h1>Don't you have an account?</h1>
          <p>Don't worry, it is very easy to JOIN US</p>
          <p>Sign up with your email address</p>
          <button class='panel-btn'>Sing Up</button>
        </div>

      </div>

    </div>



  </div>



  <script src="app.js"></script>
</body>
</html>
